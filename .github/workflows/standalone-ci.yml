name: Cpp

on:
  push:
    branches: 
      - main
      - next
  pull_request:
    branches: 
      - main
      - next

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y build-essential cmake libasio-dev
    - name: Build and pack
      run: mkdir build && cd build && cmake -DBUILD_TESTS=ON .. && cmake --build . && cpack    
